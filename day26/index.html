<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <!-- embed font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- link css -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <button class="btn-open">Đăng nhập</button>
    <div class="modal">
      <div class="modal-dialog">
        <div class="toggle">
          <div class="toggle-min sign-in open">Đăng nhập</div>
          <div class="toggle-min sign-up">Đăng kí</div>
        </div>

        <!-- sign in -->
        <form action="" class="form form-sign-in open">
          <p>với các tài khoản mạng xã hội</p>
          <div class="social">
            <span>facebook</span>
            <span>google</span>
          </div>
          <p>hoặc</p>
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Email" />
          <label for="password">Password</label>
          <input type="password" id="password" placeholder="Password" />
          <p class="forgot">Quên mật khẩu</p>
          <button class="btn btn-sign-in">Đăng nhập</button>
        </form>
        <!-- end sign in -->

        <!-- sign up -->
        <form action="" class="form form-sign-up">
          <p>Hoàn thành đăng ký, và bắt đầu trải nghiệm ngay!</p>

          <label for="name">Họ và tên</label>
          <input type="text" placeholder="Họ và tên" id="name" />

          <label for="email1">Email</label>
          <input type="email" id="email2" placeholder="Email" />

          <label for="password1">Password</label>
          <input type="password" placeholder="Password" />

          <p>
            Bằng cách đăng ký tài khoản, bạn cũng đồng thời chấp nhận mọi điều
            kiện về qui định và chính sách của Dân trí
          </p>

          <button class="btn btn-sign-up">Đăng kí</button>
        </form>
        <!-- end sign up -->
      </div>

      <div class="overlay"></div>
    </div>
    <script src="./main.js"></script>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 5</title>
    <link rel="stylesheet" href="./CSS/baitap5.css" />
  </head>
  <body>
    <section class="cta">
      <!-- top cta -->
      <div class="top-cta">
        <img class="top-cta__img" src="./img/img.avif" alt="winter" />
      </div>

      <!-- body cta -->
      <div class="body-cta">

        <p class="body-cta__desc">

        </p>

      <!-- cta btn group -->
      <div class="btn-cta-group">
        <button class="btn-cta">View Plans</button>
        <button class="btn-cta">All Features</button>
      </div>
    </section>

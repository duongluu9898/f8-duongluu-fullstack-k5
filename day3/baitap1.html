<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bai tap 1</title>
    <link rel="stylesheet" href="./CSS/baitap1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="contact">
      <!-- contact heading -->
      <h2 class="contact__heading">CONTACT US</h2>

      <!-- contact body -->
      <div class="contact__body">
        <!-- contact-info -->
        <div class="contact__info">
          <h3 class="contact__title">Contact Info</h3>

          <div class="contact__list">
            <div class="contact__item">
              <i class="fa-solid fa-location-dot contact__item--icon"></i>
              <p class="contact__item--desc">
                321 Awesome Street <br />
                New York, NY 17022
              </p>
            </div>

            <div class="contact__item">
              <i class="fa-solid fa-envelope-open contact__item--icon"></i>
              <p class="contact__item--desc">info@company.com</p>
            </div>

            <div class="contact__item">
              <i class="fa-solid fa-phone contact__item--icon"></i>
              <p class="contact__item--desc">+1 800 123 1234</p>
            </div>
          </div>
        </div>

        <!-- contact form -->
        <form action="" class="contact-form">
          <h3 class="form__heading">
            Having Any Query! Or Book an appointment
          </h3>

          <div class="form__body">
            <input
              type="text"
              class="form__body--button"
              placeholder="Your Name"
            />
          </div>

          <div class="form__body">
            <input
              type="text"
              class="form__body--button"
              placeholder="Your Email"
            />
          </div>

          <div class="form__body">
            <input
              type="text"
              class="form__body--button"
              placeholder="Your Subject"
            />
          </div>

          <textarea
            name=""
            id=""
            cols="30"
            rows="10"
            class="form__body--text"
            placeholder="Message"
          ></textarea>

          <button class="form__button">Send Message</button>
        </form>
      </div>
    </section>
  </body>
</html>

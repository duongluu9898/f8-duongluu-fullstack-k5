<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Best Seller</title>
    <link rel="stylesheet" href="../CSS/baitap3.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <section class="best-seller">
      <!-- best seller heading -->
      <h2 class="best-seller__heading">Best Seller</h2>

      <!-- best seller cato -->
      <ul class="best-seller__cato-list">
        <li class="best-seller__cato-item">Skincare</li>
        <li class="best-seller__cato-item">Haircare</li>
        <li class="best-seller__cato-item">Cosmetics Cases</li>
        <li class="best-seller__cato-item">Fragrance</li>
        <li class="best-seller__cato-item">Makeup</li>
      </ul>

      <!-- list item -->
      <div class="best-seller__list">
        <!-- item 1 -->
        <div class="best-seller__item">
          <!-- item action -->
          <div class="item-action">
            <figure>
              <a href="" class="best-seller__item-img">
                <img src="../img/img1.webp" alt="image" />
              </a>

              <a href="" class="best-seller__item-img">
                <img src="../img/img2.webp" alt="image" />
              </a>
            </figure>

            <div class="action">
              <div class="action-row">
                <i class="fa-regular fa-heart"></i>
                <i class="fa-solid fa-right-left"></i>
                <i class="fa-solid fa-eye"></i>
              </div>

              <button class="action-btn">Add To Cart</button>
            </div>
          </div>

          <!-- item rate -->
          <div class="best-seller__item-rate">
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
            <i class="fa-solid fa-star active"></i>
          </div>

          <!-- item name -->
          <p class="best-seller__item-name">Centalla Skin Face</p>

          <!-- item price -->
          <p class="best-seller__item-price">$122.000</p>
        </div>

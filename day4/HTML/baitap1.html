<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Subscribe</title>
    <link rel="stylesheet" href="../CSS/baitap1.css" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />
  </head>
  <body>
    <div class="container">
      <form action="" class="form-sub">
        <!-- form sub heading -->
        <h2 class="form-sub__heading">
          <span>Earn income</span> with your CSS skills
        </h2>

        <!-- form sub desc -->
        <p class="form-sub__desc">
          Lorem ipsum dolor, sit amet consectetur adipisicing elit. Non, quas
          exercita vitae animi asperiores asperiores asperiores asperiores
          asperiores vero.
        </p>

        <!-- form sub body -->
        <div class="form-sub__body">
          <input
            type="email"
            class="form-sub__input"
            placeholder="Email address"
          />

          <button class="form-sub__btn">Send Me Opportunities</button>
        </div>
      </form>
    </div>
  </body>
</html>

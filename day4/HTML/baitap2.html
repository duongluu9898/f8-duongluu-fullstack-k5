<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form đặt bàn</title>
    <link rel="stylesheet" href="../CSS/baitap2.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alfa+Slab+One&family=Bebas+Neue&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <section class="table-form">
      <!-- table form heading -->
      <h2 class="table-form__heading">RESERVATION</h2>

      <!-- table form text -->
      <p class="table-form__text">Book your table</p>

      <!-- form body -->
      <form class="form-body" action="">
        <input type="text" placeholder="NAME" />

        <input type="email" placeholder="EMAIL" />

        <input type="text" placeholder="DATE" />

        <input type="text" placeholder="TIME" />

        <input type="number" placeholder="PEOPLE" />

        <button class="form-body__button">Find A Table</button>
      </form>
    </section>
  </body>
</html>

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CART</title>

    <!-- LINK CSS -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <!-- HTML -->
      <h2 class="title-products">DANH SÁCH SẢN PHẨM</h2>

      <table
        cellpading="0"
        cellspacing="0"
        width="100%"
        border="1"
        class="table-products"
      >
        <thead>
          <tr>
            <th width="20%">STT</th>
            <th width="60%">Tên sản phẩm</th>
            <th width="10%">Giá</th>
            <th width="10%">Thêm vào giỏ</th>
          </tr>
        </thead>

        <!-- tbody1 -->
        <tbody>
          <td>1</td>
          <td>Sản phẩm 1</td>
          <td>1000</td>
          <td>
            <input id="qnt1" value="1" type="number" />
            <button class="btn">Thêm vào giỏ</button>
          </td>
        </tbody>
        <!-- end tbody1 -->

        <!-- tbody2 -->
        <tbody>
          <td>2</td>
          <td>Sản phẩm 2</td>
          <td>2000</td>
          <td>
            <input id="qnt1" value="1" type="number" />
            <button class="btn">Thêm vào giỏ</button>
          </td>
        </tbody>
        <!-- end tbody2 -->

        <!-- tbody3 -->
        <tbody>
          <td>3</td>
          <td>Sản phẩm 3</td>
          <td>3000</td>
          <td>
            <input id="qnt1" value="1" type="number" />
            <button class="btn">Thêm vào giỏ</button>
          </td>
        </tbody>
        <!-- end tbody3 -->

        <!-- tbody4 -->
        <tbody>
          <td>4</td>
          <td>Sản phẩm 4</td>
          <td>4000</td>
          <td>
            <input id="qnt1" value="1" type="number" />
            <button class="btn">Thêm vào giỏ</button>
          </td>
        </tbody>
        <!-- end tbody4 -->
      </table>

      <h2 class="title-cart">GIỎ HÀNG</h2>
      <table
        border="1"
        cellpading="0"
        cellspacing="0"
        width="100%"
        class="table-cart"
      >
        <thead>
          <tr>
            <th width="10%">STT</th>
            <th width="30%">Tên sản phẩm</th>
            <th width="20%">Giá</th>
            <th width="20%">Số lượng</th>
            <th width="20%">Thành tiền</th>
            <th width="10%">Xóa</th>
          </tr>
        </thead>

        <tbody class="tbody">
          <tr class="total">
            <td colspan="3">Tổng</td>
            <td class="totalQnt"></td>
            <td colspan="2" class="totalPrice"></td>
          </tr>
        </tbody>
      </table>
      <!-- end table -->

      <!-- btn -->
      <div class="group-btn">
        <button class="btn-common update-btn">Cập nhật giỏ hàng</button>
        <button class="btn-common del-btn">Xóa giỏ hàng</button>
      </div>
      <!-- end btn -->
      <p class="message">Giỏ hàng không có sản phẩm</p>
    </div>

    <!-- LINK JS -->
    <script src="./main.js"></script>
  </body>
</html>

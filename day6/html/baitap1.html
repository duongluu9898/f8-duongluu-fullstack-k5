<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Menu Dropdown</title>
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- embed font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- link css -->
    <link rel="stylesheet" href="../css/baitap1.css" />
  </head>
  <body>
    <div class="container">
      <!-- navbar -->
      <nav class="navbar">
        <!-- navbar list left-->
        <div class="navbar__list--left">
          <!-- icon -->
          <div class="navbar__icon">
            <i class="fa-solid fa-house-chimney"></i>
          </div>
          <!-- navbar item 1 -->
          <div class="navbar__item">
            <i class="fa-solid fa-star"></i>
            <span>About us</span>
            <i class="fa-solid fa-chevron-down arrow__down"></i>

            <!-- sub list -->
            <ul class="sub__list">
              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Company</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Products</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Specials</span>
              </li>
            </ul>
          </div>

          <!-- navbar item 2 -->
          <div class="navbar__item">
            <i class="fa-solid fa-bullhorn"></i>
            <span>News</span>
            <i class="fa-solid fa-chevron-down arrow__down"></i>

            <!-- sub list -->
            <ul class="sub__list">
              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Company</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Products</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Specials</span>
              </li>
            </ul>
          </div>

          <!-- navbar item 3 -->
          <div class="navbar__item">
            <i class="fa-solid fa-suitcase"></i>
            <span>Portfolio</span>
            <i class="fa-solid fa-chevron-down arrow__down"></i>

            <!-- sub list -->
            <ul class="sub__list">
              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Company</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Products</span>
              </li>

              <li class="sub__item">
                <i class="fa-solid fa-check"></i>
                <span>Specials</span>
              </li>
            </ul>
          </div>

          <!-- navbar item 4 -->
          <div class="navbar__item">
            <i class="fa-regular fa-pen-to-square"></i>
            <span>Blog</span>
          </div>
        </div>

        <!-- navbar list right-->
        <div class="navbar__list--right">
          <!-- navbar item 6 -->
          <div class="navbar__item">
            <i class="fa-solid fa-phone"></i>
            <span>Contacts</span>
          </div>
        </div>
      </nav>
    </div>
  </body>
</html>

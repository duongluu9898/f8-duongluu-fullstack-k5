<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form Login</title>

    <!-- link css -->
    <link rel="stylesheet" href="../css/baitap3.css" />
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
  </head>

  <body>
    <section>
      <div class="container">
        <!-- justlog -->
        <div class="justlog">
          <!-- justlog title -->
          <h3 class="justlog-title"><span>JL</span> Just Log</h3>

          <!-- juslog desc -->
          <p class="justlog-desc">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Facere vel
            autem cupiditate consequatur iste saepe aut a odit.
          </p>

          <!-- jsutlog btn -->
          <a href="#!"><button class="justlog-btn">Read more</button></a>

          <!-- juslog icon -->
          <div class="justlog-icon">
            <a href="#!"><i class="fa-brands fa-facebook-f"></i></a>
            <a href="#!"><i class="fa-brands fa-twitter"></i></a>
            <a href="#!"><i class="fa-brands fa-google-plus-g"></i></a>
            <a href="#!"><i class="fa-brands fa-linkedin-in"></i></a>
          </div>
        </div>

        <!-- login -->
        <div class="login">
          <!-- login title -->
          <h3 class="login-title">Login to <span>your account</span></h3>

          <!-- login form -->
          <form>
            <div class="login-input">
              <input type="email" placeholder="Email Address" />
              <input type="password" placeholder="Password" />
            </div>

            <div class="login-action">
              <label for="login-action__remember"
                ><input
                  type="checkbox"
                  class="login-action__remember"
                  id="login-action__remember"
                />Remember me</label
              >
              <a href="#!" class="login-action__forgot">Forgot Password</a>
            </div>

            <button class="login-btn">LOGIN</button>
          </form>
          <span class="login-register"
            >Don't have an account? <a href="#!">Register here</a></span
          >
        </div>
      </div>
    </section>
  </body>
</html>

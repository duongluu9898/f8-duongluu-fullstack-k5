<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>

    <link rel="stylesheet" href="../css/baitap3.css" />
  </head>
  <body>
    <div class="container">
      <div class="form">
        <!-- heading -->
        <h1 class="form-heading">Drop us a line</h1>

        <!-- desc -->
        <p class="form-desc">
          Reach out to us from our contact form and we will get back to you
          shortly.
        </p>

        <!-- form input -->
        <form>
          <div class="row">
            <input type="text" id="firstname" placeholder=" " />
            <label for="firstname">First Name *</label>
            <input type="text" id="lastname" placeholder=" " />
            <label for="lastname">Last Name *</label>
          </div>

          <div class="row">
            <input type="email" id="email" placeholder=" " />
            <label for="email">Email *</label>
            <select name="" id="sale">
              <option value="0" disabled>Select a department</option>
              <option value="1">Sales</option>
              <option value="2">Marketing</option>
              <option value="3">Cusomer Support</option>
            </select>
          </div>

          <div class="row">
            <textarea placeholder=" " rows="10"></textarea>
            <label for="message">Message *</label>
          </div>
          <button class="form-btn">Send Message</button>
        </form>
      </div>
    </div>
  </body>
</html>

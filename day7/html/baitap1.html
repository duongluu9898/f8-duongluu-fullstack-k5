<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banner</title>

    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Asap:wght@300;400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- embed font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    />

    <!-- link css -->
    <link rel="stylesheet" href="../css/baitap1.css" />
  </head>
  <body>
    <div class="container">
      <section class="banner">
        <!-- content -->
        <div class="content">
          <!-- heading -->
          <h2 class="heading">Ha Noi Melody Residences</h2>

          <!-- desc -->
          <p class="desc">
            Dự án Ha Noi Melody Residences tọa lạc ngay trung tâm Khu đô thị mới
            Linh Đàm. Dự án có quy mô 3.28ha, dự kiến cung cấp ra thị trường
            1.857 căn hộ cao cấp.
          </p>

          <!-- location -->
          <div class="location">
            <i class="fa-solid fa-location-dot"></i>
            Quận Hoàng Mai, Hà Nội
          </div>
        </div>

        <!-- price -->
        <div class="price">3,2 TỶ/CĂN</div>
      </section>
    </div>
  </body>
</html>

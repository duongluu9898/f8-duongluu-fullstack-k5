<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile</title>
    <!-- embed font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
      rel="stylesheet"
    />

    <!-- link css -->
    <link rel="stylesheet" href="../css/baitap2.css" />
  </head>
  <body>
    <div class="container">
      <!-- profile -->
      <section class="profile">
        <!-- header -->
        <div class="header">
          <!-- background -->
          <img src="../image/city.avif" alt="" class="background" />

          <!-- logo -->
          <img
            src="../image/1280px-Vingroup_logo.svg.png"
            alt=""
            class="logo"
          />

          <!-- info -->
          <div class="info">
            <!-- info heading -->
            <div class="info__heading">TẬP ĐOÀN VINGROUP</div>

            <!-- info desc -->
            <div class="info__desc">
              <p>NĂM THÀNH LẬP: <span>1993</span></p>

              <p>DỰ ÁN ĐÃ ĐẦU TƯ: <span>35</span></p>
            </div>
          </div>
        </div>

        <!-- list -->
        <ul class="list">
          <li class="item">
            <a href="#!">GIỚI THIỆU</a>
          </li>

          <li class="item">
            <a href="#!">DỰ ÁN ĐÃ ĐẦU TƯ</a>
          </li>

          <li class="item">
            <a href="#!">LIÊN HỆ</a>
          </li>
        </ul>
        
        </div>
      </section>
    </div>
  </body>
</html>
